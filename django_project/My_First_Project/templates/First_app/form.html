<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/css/form_style.css' %}">

    <title>html form</title>
</head>
<body>

<br>
<br><br>
<form action="",method="post">
    {{key_form.as_p}}
    {% csrf_token %}
    <input type="submit" , value="submit" , name="submit">
</form>
<hr>
    {% if form_submitted %}
       <p>Name: {{user_name}} </p>
       <p>Date of Birth date :{{user_birthday}}</p>
       <p>Email :{{user_email}} </p>
    {% endif %}
</body>
</html>
